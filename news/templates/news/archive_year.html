<ul>
    {% for date in date_list %}
        <li>{{ date|date:"F" }}</li>
    {% endfor %}
</ul>

<div>
    <h1>All News posts for {{ year|date:"Y" }}</h1>
    {% for obj in object_list %}
        <p>
            {{ obj.title }} - {{ obj.created_at|date:"F j, Y" }}
        </p>
    {% endfor %}
</div>
