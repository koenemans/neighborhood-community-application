{% extends 'base.html' %}

{% block content %}
    {% if latest_posts_list %}
        <h1>Latest News</h1>
        <ul>
        {% for post in latest_posts_list %}
            <li><a href="{% url 'news:detail' post.slug %}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No news posts available.</p>
    {% endif %}
{% endblock %}
