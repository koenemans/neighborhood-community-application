{% extends 'base.html' %}

{% block title %}Committees{% endblock %}

{% block content %}
    <h1>Committees</h1>
    {% if committee_list %}
        <ul>
        {% for committee in committee_list %}
            <li><a href="{% url 'committees:detail' committee.slug %}">{{ committee.group }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No committees available.</p>
    {% endif %}
{% endblock %}
